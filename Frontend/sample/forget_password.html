<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Forget Password</title>
    <link rel="icon" href="IITP_logo.svg.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="initial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body>
    <header>
        <div class="navigationbar">
            <h1 class="hindi">भारतीय प्रौद्योगिकी संस्थान पटना</h1>
            <h1>Indian Institute of Technology Patna</h1>
        </div>
    </header>

    <main>
        <h3 class="blinkText">Application for Faculty Position</h3>
        <div class="box">
            <div class="logo">
                <img src="IITP_logo.svg.png" alt="IIT Patna Logo">
            </div>
            <div class="formPlace">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Forgot Password</h2>
                </div>
                <div class="form-group mb-3 d-flex align-items-center col-md-9">
                    <i class="fas fa-envelope mr-2"></i>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3 col-md-9">
                    <button type="button" class="btn btn-danger">Submit</button>
                    <button type="button" class="btn btn-success">Login</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
