<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login</title>
    <link rel="icon" href="IITP_logo.svg.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="initial.css">
</head>

<body>
    <header>
        <div class="navigationbar">
            <h1 class="hindi row">भारतीय प्रौद्योगिकी संस्थान पटना</h1>
            <h1 class="row">Indian Institute of Technology Patna</h1>
        </div>
    </header>

    <main>
        <h3 class="blinkText">Application for Faculty Position</h3>
        <div class="box">
            <div class="logo">
                <img src="IITP_logo.svg.png" alt="IIT Patna Logo">
            </div>
            <div class="formPlace">
                <form action="">
                    <div class="col-md-9">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2 style="text-align: center;">LOGIN HERE</h2>
                        </div>
                    
                        <div class="row my-4">
                            <div class="form-group d-flex align-items-center">
                                <i class="fas fa-envelope mr-2 p-2"></i>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="Enter email">
                            </div>
                        </div>
                        <div class="row my-4">
                            <div class="form-group d-flex align-items-center">
                                <i class="fas fa-lock mr-2 p-2"> </i>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-3 col-md-9">
                        <button type="button" class="btn btn-success">Login</button>
                        <button type="button" class="btn btn-danger">Reset Password</button>
                    </div>
                </form>

                <div class="d-flex justify-content-between align-items-center">
                    <div> Not registered?
                    <button type="button" class="btn btn-primary">Sign Up</button>
                    </div>

                </div>
            </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
