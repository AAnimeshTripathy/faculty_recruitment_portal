{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login</title>
    <link rel="icon" href="{% static 'app/IITP_logo.svg.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'app/initial.css' %}">
</head>

<body>
    <header>
        <div class="navigationbar">
            <h1 class="hindi">भारतीय प्रौद्योगिकी संस्थान पटना</h1>
            <h1>Indian Institute of Technology Patna</h1>
        </div>
    </header>

    <main>
        <h3 class="blinkText">Application for Faculty Position</h3>
        <div class="box">
            <div class="logo">
                <img src="{% static 'app/IITP_logo.svg.png' %}" alt="IIT Patna Logo">
            </div>
        <div class="formPlace">
          <h1 class="mb-4">LOGIN HERE</h1>
          <form action="#" class="formPage" method="post">
            {% csrf_token %}
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email address"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block my-2 w-25">
              Login
            </button>
          </form>
          <div class="btn-group mt-3 w-75">
            <!-- <a href="#" class="btn btn-secondary">Register</a>
                    <a href="#" class="btn btn-link">Forgot Password?</a> -->
            <!-- <span>Already Registered</span> -->

            <button class="btn btn-success mx-3">Register</button>
            <button class="btn btn-secondary mx-3">Forgot Password</button>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
